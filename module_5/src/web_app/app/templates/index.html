<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags for proper rendering and mobile responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title; child templates can override this -->
    <title>{% block title %}shaylahirji{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link
        href="{{ url_for('static', filename='main.css') }}"
        rel="stylesheet"
    >
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="{{ url_for('views.home') }}">
                Shayla Hirji
            </a>

            <!-- Mobile toggle -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.endpoint == 'views.home' %}active{% endif %}"
                            href="{{ url_for('views.home') }}"
                        >
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.endpoint == 'views.projects' %}active{% endif %}"
                            href="{{ url_for('views.projects') }}"
                        >
                            Projects
                        </a>
                    </li>

                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.endpoint == 'views.contact' %}active{% endif %}"
                            href="{{ url_for('views.contact') }}"
                        >
                            Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.endpoint == 'views.queries' %}active{% endif %}"
                            href="{{ url_for('views.analysis') }}"
                        >
                            Analysis
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Page-specific content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Page tweaks -->
    <style>
        body {
            padding-top: 70px; /* Prevent content hiding under fixed navbar */
        }

        .custom-navbar{
            background-color: #0d6efd;
        }

        .custom-navbar .navbar-brand,
        .custom-navbar .nav-link{
            color: white;
        }

        .custom-navbar .nav-link:hover{
            color: #ffc107;
        }

        .nav-link.active {
            background-color: #ffc107;
            color: black;
            border-radius: 5px;
        }
    </style>
</body>
</html>
