name: CI Pipeline

on: [push, pull_request]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gradscrape
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure pathing matches your Module 5 structure
          pip install -r requirements.txt
          pip install pytest pytest-cov psycopg[binary] sphinx sphinx-rtd-theme pylint

      - name: Run Pylint (Module 5 Requirement)
        run: |
          # Linting the src directory to ensure Module 5 standards are met
          pylint src/

      - name: Run Tests with Coverage
        run: |
          export PYTHONPATH=".:src"
          pytest -m "web or db or integration" --cov=src --cov-report=xml
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/gradscrape
          DB_USER: postgres
          DB_PASSWORD: password
          MAX_ALLOWED_LIMIT: 100

      - name: Verify Sphinx Documentation Build
        run: |
          cd docs
          make html