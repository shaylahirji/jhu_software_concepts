name: CI Pipeline

on: [push, pull_request]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gradscrape
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Path points to your module_5 folder based on your file structure
          pip install -r module_5/requirements.txt
          pip install pytest pytest-cov psycopg[binary] sphinx sphinx-rtd-theme pylint pydeps

      # REQUIREMENT 1: Run Pylint and fail if score is below 10
      - name: Run Pylint
        run: |
          pylint --fail-under=10 module_5/src/

      # REQUIREMENT 2: Generate dependency.svg and fail if missing
      - name: Generate Dependency Graph
        run: |
          pydeps module_5/src/ --noshow --output dependency.svg
          if [ ! -f dependency.svg ]; then echo "dependency.svg not found!"; exit 1; fi

      # REQUIREMENT 3: Run Snyk test (Shift-Left Security)
      # Note: This will run and produce output. 
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # REQUIREMENT 4: Run Pytest and fail if coverage/score is below 10
      - name: Run Tests with Coverage
        run: |
          cd module_5
          export PYTHONPATH="src"
          pytest -m "web or db or integration" --cov=src --cov-report=xml --cov-fail-under=10
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/gradscrape
          DB_USER: postgres
          DB_PASSWORD: password
          MAX_ALLOWED_LIMIT: 100

      - name: Verify Sphinx Documentation Build
        run: |
          cd module_5/docs
          make html